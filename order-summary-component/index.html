<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="main-container">

  <header>
    <div class="image-container">
    <img class="top-image" src="./images/illustration-hero.svg" alt="image of lady dancing to music"></div>
    <h1 class="title">Order Summary</h1>
  </header>

  <div class="text-container">
  <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

    <div class="plan-box">
        <div class="plan-box-left">
          <svg width="50" height="50">
          <image class="music-icon" href="./images/icon-music.svg" width="100%" height="100%"/></svg>
          <div>
            <h2>Annual Plan</h2>
           <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
    </div>    

    <button class="pay-btn">Proceed to Payment</button>
    <button class="cancel-btn">Cancel Order</button>
    </div>

  </main>

</body>
</html>
