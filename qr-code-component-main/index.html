<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>
    <description class="sr-only">Frontend Mentor challenge to create a QR barcode component</description>
  </head>
  
  <body>
    <header class="sr-only">
      <h1>QR Code Component</h1>
    </header>
    
    <main class="card">
      <img src="images/image-qr-code.png" alt="qr barcode" class="card-image">
      <div class="card-text">
        <h2 class="card-heading">Improve your front-end skills by building projects</h2>
        <p class="card-detail"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </main>

  </body>
