<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <main class="card-container">
        <div class="image-container">
            <picture>
                <source media="(min-width: 650px)" srcset="./images/image-product-desktop.jpg">
                <img src="./images/image-product-mobile.jpg" alt="mobile-product-image">
              </picture>
        </div>
        <div class="text-container">
            <h2>PERFUME</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="pricing">
                <ul>
                    <li class="current">$149.99</li>
                    <li class="discounted"><s>$169.99</s></li>
                  </ul>
            </div>
            <button class="button">
                <img src="./images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://www.frontendmentor.io/profile/web3wizardess">Kate</a>
    </footer>
</body>
</html>
